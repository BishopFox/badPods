###########################################################
## Deploy: kubectl -n [namespace] apply -f pod-priv-and-hostpid.yaml 
## Access: kubectl -n [namespace] exec -it pod-priv-and-hostpid -- bash
## Remove: kubectl -n [namespace] delete pod-priv-and-hostpid
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: pod-priv-and-hostpid
  labels: 
    app: priv-and-hostpid
spec:
  hostPID: true
  containers:
  - name: priv-and-hostpid
    image: ubuntu
    command: [ "nsenter", "--target", "1", "--mount", "--uts", "--ipc", "--net", "--pid", "--", "bash" ]
    tty: true
    securityContext:
      privileged: true
  #nodeName: k8s-control-plane-node # Force your pod to run on a control-plane node by uncommenting this line and changing to a control-plane node name  restartPolicy: Always