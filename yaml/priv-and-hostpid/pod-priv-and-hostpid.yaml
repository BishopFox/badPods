###########################################################
## Deploy: kubectl -n [namespace] apply -f pod-priv-and-hostpid.yaml 
## Access: kubectl -n [namespace] exec -it pod-priv-and-hostpid -- bash
## Remove: kubectl -n [namespace] delete -f pod-priv-and-hostpid.yaml
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: pod-priv-and-hostpid
  labels: 
    app: priv-and-hostpid
spec:
  hostPID: true
  containers:
  - name: priv-and-hostpid
    image: ubuntu
    command: [ "/bin/bash", "-c", "--" ]    
    args: [ "while true; do sleep 30; done;" ]
    securityContext:
      privileged: true
  # Force scheduling of your pod on control plane node by uncommenting this line and changing the name
  #nodeName: k8s-control-plane-node
  restartPolicy: Always