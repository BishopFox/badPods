###########################################################
## Deploy: kubectl -n [namespace] apply -f pod-hostnetwork.yaml 
## Access: kubectl -n [namespace] exec -it pod-hostnetwork -- bash
## Remove: kubectl -n [namespace] delete pod-hostnetwork
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: pod-hostnetwork
  labels:
    app: pentest
spec:
  hostNetwork: true
  containers:
  - image: ubuntu
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    name: hostnetwork
    #nodeName: control-plane-node-name # Uncomment and change to control node name to try and schedule pod on control-plane node
