###########################################################
## Deploy: kubectl apply -f priv-exec-pod.yaml 
## Access: kubectl exec -it priv-exec-pod -- chroot /host
## Remove: kubectl delete priv-exec-pod
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: priv-exec-pod
  labels:
    app: pentest
spec:
  containers:
  - name: priv-pod
    image: ubuntu
    securityContext:
      privileged: true
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
  #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name